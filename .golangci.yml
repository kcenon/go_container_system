# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Check for misspellings
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Report unused function parameters
    - bodyclose     # Check HTTP response body is closed
    - noctx         # Check for HTTP requests without context
    - prealloc      # Find slice declarations that could be preallocated
    - exportloopref # Check for pointers to loop variables

  disable:
    - depguard      # Not needed for this project
    - funlen        # Function length (too strict)
    - gocyclo       # Cyclomatic complexity (too strict)
    - lll           # Line length (handled by gofmt)
    - wsl           # Whitespace linter (too opinionated)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too strict for this project

  goimports:
    local-prefixes: github.com/kcenon/go_container_system

  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - unparam
        - bodyclose

    # Exclude shadow checking on err variable
    - text: 'shadow: declaration of "err"'
      linters:
        - govet

  max-issues-per-linter: 50
  max-same-issues: 10
